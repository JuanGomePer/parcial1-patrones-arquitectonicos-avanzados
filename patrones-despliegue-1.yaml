apiVersion: apps/v1
kind: Deployment
metadata:
  name: parcial1-patrones-arquitectonicos-avanzados
  labels:
    app: parcial1-patrones-arquitectonicos-avanzados
spec:
  replicas: 2
  selector:
    matchLabels:
      app: parcial1-patrones-arquitectonicos-avanzados
  template:
    metadata:
      labels:
        app: parcial1-patrones-arquitectonicos-avanzados
    spec:
      containers:
      - name: parcial1-patrones-arquitectonicos-avanzados
        image: registry.digitalocean.com/patrones/monolito-inventario:1.0.1
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: 512Mi
            cpu: 100m
          limits:
            memory: 1Gi
            cpu: 400m
        envFrom:
        - secretRef:
            name: postgres-secret
        env:
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"

        # ðŸ”¹ Probes para manejo de salud
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3

        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 3
